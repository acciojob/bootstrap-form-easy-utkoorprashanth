<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<!-- the entire body must be written by student -->
	<div class=" container mt-5">
		<form class="needs-validation" novalidate>
			<div class=mb-3>
				<label for="first-name" class="form-label" >FIRST NAME</label>
				<input type="text" class="form-control" id="first-name-input"required>
					<div class="invalid-feedback">Please enter your first name</div>
			</div>


			<div class=mb-3>
				<label for="last-name" class="form-label" >LAST NAME</label>
				<input type="text" class="form-control" id="last-name-input"required>
					<div class="invalid-feedback">Please enter your last name</div>
			</div>

			<div class=mb-3>
				<label for="email" class="form-label" >E-MAIL</label>
				<input type="email" class="form-control" id="email-input"required>
					<div class="invalid-feedback">Please enter your email</div>
			</div>

			<div class=mb-3>
				<label for="college-name" class="form-label" >COLLEGE</label>
				<input type="text" class="form-control" id="college-input"required>
					<div class="invalid-feedback">Please enter your college name</div>
			</div>

			<div class=mb-3>
				<label for="Roll number" class="form-label" >Rollnumber</label>
				<input type="text" class="form-control" id="roll-no-input"required>
					<div class="invalid-feedback">Please enter your roll number</div>
			</div>

			<div class=mb-3>
				<label for="graduation-year" class="form-label" >Graduation year</label>
				<select class="form-select " id="graduation-year">
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
				<div class="invalid-feedback">Please select your graduation year</div>
			</div>

			<div class=mb-3form-check>
				<label for="conditions-checkbox" class="form-check-label" >I agree with terms and conditions</label>
				<input type="checkbox" class="form-check-input" id="conditions-checkbox"required>
					<div class="invalid-feedback">you must agree with condition before submitting</div>
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>

			
		</form>
		
	</div>
    <script type="text/javascript" src="./script.js">
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

</script>

</body>

</html>
